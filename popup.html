<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blockr</title>

    <!-- Custom styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="w-96 bg-gray-900 p-6" style="height: auto; min-height: 500px">
    <!-- Header -->
    <div class="mb-6">
      <h1 class="text-xl font-bold text-white text-center mb-4">Blockr</h1>
      <div class="flex justify-center mt-4">
        <button
          id="statsTab"
          class="px-6 py-3 text-sm font-medium bg-white text-gray-900 rounded-lg"
        >
          Stats
        </button>
        <button
          id="manageTab"
          class="px-6 py-3 text-sm font-medium bg-gray-700 text-white rounded-lg ml-3"
        >
          Manage Sites
        </button>
      </div>
    </div>

    <!-- Stats View -->
    <div id="statsView" class="tab-content">
      <p class="text-sm text-gray-400 text-center mb-6">
        Today's blocked attempts
      </p>

      <!-- Chart Container -->
      <div class="bg-gray-800 rounded-lg shadow-sm p-5 mb-6 chart-container">
        <div id="simpleChart" class="space-y-3">
          <!-- Enhanced chart bars will be inserted here -->
        </div>
      </div>
      <!-- Status -->
      <div class="text-center">
        <div id="statusMessage" class="text-sm text-gray-400 mb-2">
          No blocked attempts today
        </div>
        <div
          id="totalAttempts"
          class="text-lg font-semibold text-white mt-2 mb-4"
        >
          0 attempts blocked today
        </div>
      </div>
    </div>

    <!-- Manage Sites View -->
    <div id="manageView" class="tab-content hidden">
      <!-- Add Site Form -->
      <div class="bg-gray-800 rounded-lg shadow-sm p-5 mb-5">
        <h3 class="text-sm font-semibold text-white mb-4">
          Add Website to Block
        </h3>
        <form id="addSiteForm" class="flex gap-3">
          <input
            type="text"
            id="siteInput"
            placeholder="example.com"
            class="flex-1 px-4 py-3 text-sm bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-white focus:border-transparent"
            required
          />
          <button
            type="submit"
            class="px-6 py-3 bg-white text-gray-900 text-sm font-medium rounded-lg hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-white"
          >
            Add
          </button>
        </form>
      </div>

      <!-- Blocked Sites List -->
      <div class="bg-gray-800 rounded-lg shadow-sm p-5">
        <h3 class="text-sm font-semibold text-white mb-4">Blocked Websites</h3>
        <div id="blockedSitesList" class="space-y-3 max-h-48 overflow-y-auto">
          <!-- Sites will be populated here -->
        </div>
        <div
          id="noSitesMessage"
          class="text-sm text-gray-400 text-center py-6 hidden"
        >
          No websites blocked yet
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="text-xs text-gray-500 text-center mt-6">
      Extension active and monitoring
    </div>

    <!-- Popup JavaScript -->
    <script src="popup.js"></script>
  </body>
</html>
